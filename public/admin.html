<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SYSTEM ADMIN</div>
    <nav class="nav">
      <a class="navlink" href="/" target="_blank" rel="noopener">PUBLIC SITE</a>
    </nav>
  </header>
  <div class="rule"></div>

  <main class="wrap">
    <div class="adminBox">
      <div class="label">Passwords</div>

      <div class="adminRow">
        <select id="fieldSelect" class="input">
          <option value="f1">f1</option><option value="f2">f2</option><option value="f3">f3</option>
          <option value="f4">f4</option><option value="f5">f5</option><option value="f6">f6</option>
          <option value="f7">f7</option><option value="f8">f8</option><option value="f9">f9</option>
          <option value="f10">f10</option><option value="f11">f11</option><option value="f12">f12</option>
        </select>

        <input id="pwInput" class="input" type="text" placeholder="New password" />
        <button id="setBtn" class="btn">SET</button>
      </div>

      <div class="adminRow">
        <button id="resetOneBtn" class="btn">RESET (LOCK) FIELD</button>
        <button id="resetAllBtn" class="btn">RESET (LOCK) ALL</button>
        <button id="refreshBtn" class="btn">REFRESH STATE</button>
      </div>

      <pre id="out" class="out"></pre>
    </div>

    <div style="height:16px"></div>

    <div class="adminBox">
      <div class="label">History log (append-only)</div>
      <div class="adminRow">
        <button id="refreshLogBtn" class="btn">REFRESH LOG</button>
      </div>
      <pre id="logOut" class="out" style="max-height:340px"></pre>
    </div>
  </main>

  <!-- IMPORTANT: admin.js is now served from /admin.js behind auth -->
  <script src="/admin.js"></script>
</body>
</html>
